<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/fa-animation.css" rel="stylesheet">
    <link href="Montserrat/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <title>Stand Scouting App</title>
  </head>
  <body>
    <div id="no-login" class="alert alert-danger alert-dismissable fade in" style="margin: 0;">
      <a href="#" class="close" aria-label="close">&times;</a>
      <strong>Warning!</strong> There is no one with this login number.
    </div>
    <div class="jumbotron" style="height: 348px;">
      <img class="chicken" src="imgs/logo.png"/>
      <h1 class="jumbotron-big-title">Stand Scouting App</h1>
      <div class="login-info">
        <div class="login-info-replace">
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
    <!-- Login -->
    <div id="the-whole-login" class="container">
      <form class="login">
        <div class="input-group">
          <input type="text" maxlength="2" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="login-number" class="form-control" placeholder="Ex: 21">
          <div class="input-group-btn">
            <button id="login-button" class="btn btn-success" type="button">
              <i class="fa fa-sign-in"></i>&nbsp;Sign In
            </button>
          </div>
        </div>
      </form>
      <br>
      <div style="text-align: center;">
        <button id="forgot-id-button" class="btn btn-warning" type="button">Forgot my ID</button>
      </div>
      <br>
      <div class="name-div">
        <h1 class="name" style="text-align: center;"></h1>
      </div>
      <br>
      <button id="cont-btn" type="button" class="btn btn-success">Continue!</button>
    </div>
    <!-- Forgot ID -->
    <div id="forgot-id" class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br>
      <button type="button" id="forgot-id-back" class="btn btn-warning">
        <i class="fa fa-chevron-left"></i>&nbsp;Back
      </button>
      <br>
      <br>
      <br>
      <br>
    </div>
    <!-- Betting -->
    <div class="betting">
      <h3 style="text-align: center;">
        Bet if&nbsp;
        <button type="button" id="bet-red-win-intro" class="btn btn-danger">Red</button>
        &nbsp;or&nbsp;
        <button type="button" id="bet-blue-win-intro" class="btn btn-default">Blue</button>
        &nbsp;will win.
      </h3>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <button type="button" id="bet-red-win" class="btn btn-danger">Red</button>
        </div>
        <div class="col-sm-3">
          <button type="button" id="bet-blue-win" class="btn btn-default">Blue</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <!-- Post-Login/Auto -->
    <div id="post-login" class="container">
      <!-- <button id="auto-back" type="button" class="btn btn-warning">
        <i class="fa fa-chevron-left"></i>&nbsp;Back
      </button> -->
      <button id="auto-next" type="button" class="btn btn-warning">
        Next&nbsp;<i class="fa fa-chevron-right"></i>
      </button>
      <br>
      <h2 style="text-align: center;">Autonomous</h2>
      <hr>
      <hr>
      <h3 style="text-align: center;">Crossed Line</h3>
      <div class="btn-group" data-toggle="buttons">
        <label id="auto-cross" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Crossed
        </label>
        <label id="auto-no-cross" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Not Crossed
        </label>
      </div>
      <hr>
      <h3 style="text-align: center;">Gear Placed</h3>
      <div class="btn-group" data-toggle="buttons">
        <label id="auto-gear" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Placed
        </label>
        <label id="auto-no-gear" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Not Placed
        </label>
      </div>
      <hr>
      <h3 style="text-align: center;">Balls Shot</h3>
      <div class="btn-group" data-toggle="buttons">
        <label id="auto-shoot" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Shot Balls
        </label>
        <label id="auto-no-shoot" class="btn btn-info">
          <input type="radio" name="auto-radio" autocomplete="off">Did Not Shoot Balls
        </label>
      </div>
    </div>
    <!-- Tele-Op -->
    <div id="teleop" class="container">
      <button id="teleop-back" type="button" class="btn btn-warning">
        <i class="fa fa-chevron-left"></i>&nbsp;Back
      </button>
      <kbd>PLACEHOLDER (TELE-OP)</kbd>
      <button id="teleop-next" type="button" class="btn btn-warning">
        Next&nbsp;<i class="fa fa-chevron-right"></i>
      </button>
    </div>
    <!-- Textarea -->
    <div id="last-textarea" class="container">
      <br>
      <textarea class="comments" rows="8" cols="80" placeholder="Comments"></textarea>
      <br>
      <button id="textarea-back" type="button" class="btn btn-warning">
        <i class="fa fa-chevron-left"></i>&nbsp;Back
      </button>
      <a data-toggle="modal" data-target="#success">
        <button id="save-file" type="button" class="btn btn-success">
          <i class="fa fa-floppy-o"></i>&nbsp;Save
        </button>
      </a>
    </div>
    <!-- Success -->
    <div id="success" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content" style="background: #00C851 !important;">
          <div class="modal-header">
            <h4 class="modal-title">Success</h4>
          </div>
          <div class="modal-body">
            <p>The file has been saved!</p>
          </div>
          <div class="modal-footer">
            <button id="sign-out" type="button" data-dismiss="modal" onclick="add_match(1)" class="btn btn-danger">
              <i class="fa fa-sign-out"></i>&nbsp;Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Match Number -->
    <br>
    <hr>
    <div class="match-number" style="text-align: center;">
      <h4 class="match-number-title">Match Number: </h4>
      <input id="match-number-number" value="1">
    </div>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
