<html>
	<head>
    	<link href="Bootstrap/css/bootstrap.css" rel="stylesheet">
  	 	<script>window.$ = window.jQuery = require('jquery');</script>
		<script src="Bootstrap/js/bootstrap.js"></script>
    	<script type="text/javascript"> window.$ = window.jQuery = require('jquery'); </script> <!-- jQuery -->
    	<!-- <link rel='stylesheet' type='text/css' href='/Users/Fin/Database App/stylesheet.css'> My stylesheet -->
    	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> <!-- Raleway font -->
    	<link href="Varela_Round/stylesheet.css" rel="stylesheet">
    	<title>Database App</title>
    	<style>
    		body {
    			background-color #d7d9dd
    		}
    		* {
    			font-family: Varela Round !important;
    		}
    		.center {
    			text-align:center;
    		}
    		.bttn {
    			background-color:#d7d9dd;
    		}
    		.bttn:hover {
    			background-color:#e8eaef
    		}
    	</style>
    </head>
	<body>
		<nav class="center box" style="background-color:#ededed;z-index:1;width:100%" data-spy="affix">
			<h2>Database App</h2>
			<br />
			<button class="bttn btn" id="impPit" type="button" class="btn-primary btn.lg">Import Pit Data</button>
			<button class="bttn btn" id="impStand" type="button" class="btn-primary btn.lg">Import Stand Data</button>
			<button class="bttn btn" id="export" type="button" class="btn-primary btn.lg">Export Data</button>
			<button class="disabled btn btn-success" id="new" type="button">New Flashdrive</button>
			<br />
			<br />
			<button class="btn-primary btn" id="scrollToIds" type="button">Scroll to Members</button>
			<button class="btn-primary btn" id="scrollToTeams" type="button">Scroll to Teams</button>
			<button class="btn-primary btn" id="scrollToMatches" type="button">Scroll to Matches</button>
		</nav>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<div class="center">
			<br />
			<h3>Members</h3>
			<table style="width:80%;border:3px black solid" id='scoutingTable' border="1" class="center-block table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Scout</th>
    					<th>Matches/Robots Scouted</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
		<br />
		<br />
		<div class="center">
			<h3>Teams</h3>
			<table style="width:80%;border:3px black solid" id='robotTable' border="1" class="center-block table table-hover table-bordered">
				<thead>
					<tr>
						<th>Robot</th>
						<th>Pit Scouted</th>
    					<th>Scouted Matches</th>
					</tr>
				</thead>
				<tbody id="robotBody">
				</tbody>
			</table>
		</div>
		<br />
		<br />
		<div class="center">
			<h3>Matches</h3>
			<table style="width:80%;border:3px black solid" id='matchTable' border="1" class="center-block table table-hover table-bordered">
				<thead>
					<tr>
						<th>Match Number</th>
						<th>Red 1</th>
    					<th>Red 2</th>
    					<th>Red 3</th>
    					<th>Blue 1</th>
    					<th>Blue 2</th>
    					<th>Blue 3</th>
					</tr>
				</thead>
				<tbody id="matchBody">
				</tbody>
			</table>
		</div>
		<script src='script.js'> </script>
	</body>
</html>
